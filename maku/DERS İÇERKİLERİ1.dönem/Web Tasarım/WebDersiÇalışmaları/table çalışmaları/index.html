<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <table border="1" cellpadding="12">
            <tr>
                <td border="0px">a</td>
                <td style="border-bottom-style: hidden;">b</td>
                <td rowspan="2">c</td>
                <td>d</td>
                <td colspan="2">e</td>
                <td>f</td>
                <td>g</td>
            </tr>
            <tr>
                <td style="border-right-style: hidden;">h</td>
                <td style="border-top-style: hidden; border-left-style:hidden;"></td>
                <td>i</td>
                <td>j</td>
                <td>k</td>
                <td>l</td>
                <td>m</td>
            </tr>
            <tr>
                <td>n</td>
                <td>o</td>
                <td>p</td>
                <td>r</td>
                <td colspan="2" rowspan="2">s</td>
                <td>t</td>
                <td>u</td>
            </tr>
            <tr>
                <td>v</td>
                <td colspan="2" rowspan="2">y</td>
                <td>z</td>
                <td colspan="2">0</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td colspan="2">9</td>
                <td>10</td>
                <td rowspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td colspan="2">14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
            </tr>
        </table>
    </center>
</body>

</html>
